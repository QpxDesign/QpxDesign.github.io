<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator | Qpx Design</title>
    <link rel="stylesheet" href="https://use.typekit.net/vyh1asz.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <meta name="theme-color" 
    content="#00bfff " 
    media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="passwordGenerator.css" />

  </head>
  <script src="/passwordGenerator.js"></script>
  <a href="/index.html">
  <header>
    Password Generator
    <h5>by Qpx Design</h5></a>
  </header>
  <div class="GeneratorOptions">
    <label for="includeNumbers">Include Numbers?</label>
    <input type="checkbox" id="includeNumbers" />
    <label for="includeSpecial">Include Special Characters?</label>
    <input type="checkbox" id="includeSpecial" />
    <label for="includeLetters">Include Letters?</label>
    <input type="checkbox" id="includeLetters" />
    <label for="passwordLength">Length of Password</label>
    <input type="range" id="passwordLength" min="1" max="24" value="12" />
    <button onclick="passwordGenerator()">GENERATE</button>
    <input readonly="readonly" id="outputDisplay" placeholder="password" />
  </div>
  <body></body>
</html>

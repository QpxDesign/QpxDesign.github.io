  <h3>Simple Calculator</h3>
  <div class="Calculator">
    <input type="number" id="numOne" value="numOne" />
    <select id="operation">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="multi">x</option>
        <option value="div">รท</option>
        <option value="mod">%</option>
    </select>
    <input type="number" id="numTwo" value="numTwo" />
    <button onclick="simpleCalculator()">=</button>
    <p id="SimpleCalculatorDisplay">Placeholder</p>
  </div>
  <h3>Percentage Calculator</h3>
  <div class="Calculator">
    <label for="xpercentof">What is </label>
    <input type="number" id="xpercentof" value="xpercentof" /> %
    <label for="xpercentofNUM">of </label>
    <input type="number" id="xpercentofNUM" value="xpercentofNUM" /> ?
        <button onclick="xpercentOfCalculator()">=</button>
    <p id="xpercentofDisplay">Placeholder</p>
</div>
<div class="Calculator">
  <input type="number" id="percentof" value="percentof" /> 
  <label for="xpercentofNUM">is what percent of </label>
  <input type="number" id="percentofNUM" value="percentofNUM" /> ?
      <button onclick="percentOfCalculator()">=</button>
  <p id="percentofDisplay">Placeholder</p>
</div>
  <div class="Calculator">
    <label for="percentDecreaseNumOne">What is the percentage increase/decrease
      from</label>
    <input type="number" id="percentDecreaseNumOne" value="percentDecreaseNumOne" /> 
    <label for="percentDecreaseNumTwo">to </label>
    <input type="number" id="percentDecreaseNumTwo" value="percentDecreaseNumTwo" /> ?
        <button onclick="percentDecreaseCalculator()">=</button>
    <p id="percentDecreaseDisplay">Placeholder</p>
  </div>
</div>
<h3>Factoring Calculator</h3>
<div class="Calculator">
  <label for="FactoringNumber">Factors of: </label>
  <input type="number" id="FactoringNumber" value="FactoringNumber" /> 
      <button onclick="FactoringCalculator()">=</button>
  <p id="FactoringCalculatorDisplay">Placeholder</p>
</div>
<h3>Density Calculator</h3>
<div class="Calculator">
  <label for="DensityMass">Mass (g): </label>
  <input type="number" id="DensityMass" value="DensityMass" /> 
  <label for="DensityVolume">Volume (ml/cm3): </label>
  <input type="number" id="DensityVolume" value="DensityVolume" /> 
      <button onclick="DensityCalculator()">=</button>
  <p id="DensityCalculatorDisplay">Placeholder</p>
</div>
<h3>Distance Unit Conversion</h3>
<div class="Calculator">
  <input type="number" name="DistanceUnitANum" id="DistanceUnitANum">
  <select name="distanceUnitA" id="distanceUnitA">
    <option value="Kilometer">Kilometer (KM) </option>
    <option value="Meter">Meter (Mi) </option>
    <option value="Centimeter">Centimeter (M) </option>
    <option value="Inch">Inch (In) </option>
    <option value="Mile">Mile (Mi) </option>
    <option value="Yard">Yard (Y) </option>
  </select>
  <label for="distanceUnitB">to </label>
  <select name="distanceUnitB" id="distanceUnitB">
    <option value="Kilometer">Kilometer (KM) </option>
    <option value="Meter">Meter (Mi) </option>
    <option value="Centimeter">Centimeter (M) </option>
    <option value="Inch">Inch (In) </option>
    <option value="Mile">Mile (Mi) </option>
    <option value="Yard">Yard (Y) </option>
  </select>
      <button onclick="DistanceConversionCalculator()">=</button>
  <p id="DistanceConversionCalculatorDisplay">Placeholder</p>
</div>
